<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/css/main.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <title>The USA Time Zones Clock</title>
</head>

<body>
  <div class="control-btns">
    <div class="switch-container">
      <label class="switch-time-format">
        <input class="switch-input" type="checkbox" checked>
        <span class="switch-slider">
          <span>12</span>
          <span>24</span>
        </span>
      </label>
    </div>
  
    <div class="search-menu-open">
      <svg class="search-menu-open-btn" width="69px" height="69px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15 12L12 12M12 12L9 12M12 12L12 9M12 12L12 15" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> <path d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> </g></svg>
    </div>
  </div>

  <div id="clock-for-states"></div>

  <div class="search-menu">
    <div class="search-content">
      <div class="search-block">
        <input type="text" id="state-search-input" placeholder="Choose a state" autocomplete="off">
        <ul id="states"></ul>
      </div>
    </div>
  </div>

  <script type="module" src="mainScript.js"></script>
</body>

</html>
